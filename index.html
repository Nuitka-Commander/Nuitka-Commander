<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuitka Commander</title>
    <meta content="在线轻松生成Nuitka命令" name="description"><!--描述内容-->
    <meta content="erduotong" name="author"> <!--作者-->

    <link href="styles/themes/light.css" rel="stylesheet">
    <link href="styles/themes/dark.css" rel="stylesheet">
    <link href="styles/menu.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!--scripts-->
    <script src="scripts/main.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/i18n.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/menu_setting.js"></script>


</head>
<body>
<noscript>
    <strong>We're sorry but Nuitka-Commander doesn't work properly without JavaScript enabled. Please enable JavaScript
        to continue.</strong>
</noscript>

<!--加载界面 -->
<div class="loading_page">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<script>stop_loading();//todo 临时先关闭 后面加载的时候肯定会需要一定加载的</script>

<header>
    <nav class="nav_bar">
        <div class="flex_container">
            <button class="open_menu_button" onclick="openMenu()">
                <img alt="menu" class="ctrl_menu_img" src="src/images/menu_icon.svg">
            </button>
        </div>
    </nav>
</header>

<!--菜单侧栏-->
<div id="menu_sidebar">
    <div class="flex_container">
        <button class="close_menu_button" onclick="closeMenu()">
            <img alt="close menu" class="ctrl_menu_img" src="src/images/close.svg">
        </button>
    </div>
    <div class="theme_change_dropdown">
        <!--不得不使用一下event来阻止事件冒泡 否则会出现打不开的情况-->
        <button class="change_theme_btn" id="change_theme_btn"
                onclick="invert_theme_dropdown_status();event.stopPropagation();">
            <img alt="dark mode" class="theme_change_icon" id="now_theme_img" src="">
            <span tKey="theme"></span>
        </button>
        <div class="theme_change-dropdown_content" id="theme_change-dropdown_content">
            <button class="change_theme_btn" id="auto_mode_btn" onclick="change_theme('auto')">
                <img alt="os default" class="theme_change_icon" src="src/images/auto_theme.svg">
                <span tKey="os_default"></span>
            </button>
            <button class="change_theme_btn" id="light_mode_btn" onclick="change_theme('light')">
                <img alt="light mode" class="theme_change_icon" src="src/images/sun.svg">
                <span tKey="light_theme"></span>
            </button>
            <button class="change_theme_btn" id="dark_mode_btn" onclick="change_theme('dark')">
                <img alt="dark mode" class="theme_change_icon" src="src/images/moon.svg">
                <span tKey="dark_theme"></span>
            </button>
        </div>
    </div>

    <div id="language_set_dropdown">
        set your language!
    </div>

</div>

<main>
    <p>
        coding <br />coming s∞n
    </p>
</main>
<footer></footer>
<!--加载完成后再重新加载一次翻译-->
<script>
    //当翻译字典不为undefined(也就确保已经翻译过一次了,那么代表可能有些东西没翻译上 所以重新翻译一次)
    if (current_language !== undefined) {
        reload_all_translation();
    }
    change_theme(options["theme"]);//加载主题
</script>
</body>
</html>
